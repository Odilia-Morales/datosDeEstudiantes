<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
    crossorigin="anonymous"></script>
    <script type="module" defer src="./Main.js"></script>
    <title>Estudiantes_De_Turismo</title>
</head>
<body>
    <main class="container">
        <form id="alumnoRegistry">
            <div class="my-3">
                <label for="alumnoNameControl" class="form_label">Nombre</label>
                <input name="Name" type="text" class="form_control" id="alumnoNameControl"
                placeholder="Nombre del estudiante">
                </div>
                <div class="my-3">
                <label for="alumnoFamilyNameControl" class="form_label">Apellido</label>
                <input name="familyName" type="text" class="form_control" id="studentFamilyNameControl"
                placeholder="Apellidos del estudiante">
                </div>
                <div class="my-3">
                <label for="alumnoAgeControl" class="form_label">Edad</label>
                <input name="Age" type="number" class="form_control" id="alumnoAgeControl"
                placeholder="Edad del estudiante">
                </div>
                <button type="submit" class="btn btn-primary mt-3" form="alumnoRegistry">Registrar</button>
        </form>
        <section class="row">
            <div class="col-6 text-center">
                <button id="orderButton" type="button" class="btn btn-primary mt-3">Ordenar</button>
            </div>
            <div class="col-6 text-center">
                <label for="StudentNameFilter" class="form-label">Buscar por nombre</label>
                <input name="StudentFilter" type="text" class="form-control" id="StudentNameFilter" placeholder="Nombre">
            </div>
        </section>
        <section class="container mt-3">
            <h2>Estudiantes Registrados</h2>
          <button type="button" class="btn btn-secondary" id="changeGroupBtn">Cambiar Grupo</button>  
          <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellidos</th>
                    <th>Edad</th>
                    <th>Group</th>
                    <th>Acciones</th> 
                </tr>
            </thead>
            <tbody id="StudentList">
            </tbody>
          </table>
        </section>
    </main>
</body>
</html>
